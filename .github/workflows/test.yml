name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn format
      - run: yarn lint:fix
      - run: yarn test
